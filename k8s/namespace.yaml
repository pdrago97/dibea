apiVersion: v1
kind: Namespace
metadata:
  name: dibea
  labels:
    name: dibea
    app: dibea-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dibea-config
  namespace: dibea
data:
  POSTGRES_DB: "dibea"
  POSTGRES_USER: "dibea_user"
  REDIS_URL: "redis://dibea-redis:6379"
  NEO4J_URI: "bolt://dibea-neo4j:7687"
  NEO4J_USER: "neo4j"
  ELASTICSEARCH_URL: "http://dibea-elasticsearch:9200"
  MINIO_ENDPOINT: "dibea-minio:9000"
  MINIO_ACCESS_KEY: "dibea_minio"
  N8N_HOST: "dibea-n8n"
  N8N_PORT: "5678"
  WEBHOOK_URL: "http://dibea-n8n:5678/"
  GENERIC_TIMEZONE: "America/Sao_Paulo"
---
apiVersion: v1
kind: Secret
metadata:
  name: dibea-secrets
  namespace: dibea
type: Opaque
stringData:
  POSTGRES_PASSWORD: "dibea_password"
  NEO4J_PASSWORD: "dibea123"
  MINIO_SECRET_KEY: "dibea_minio_password"
  N8N_BASIC_AUTH_USER: "admin"
  N8N_BASIC_AUTH_PASSWORD: "dibea123"
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
